<div class="container mt-5" id="packages">
  <h2>Our Travel Packages</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let package of travelPackages">
      <div class="card">
        <img [src]="package.image" class="card-img-top" alt="Travel Image">
        <div class="card-body">
          <h5 class="card-title">{{ package.name }}</h5>
          <p class="card-text">{{ package.description }}</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
